<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Mem Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="conteiner">
            <div class="slider-view">
                <div class="slider-tape">
                    <div class="slide" id="mem1"><img src="./assets/memes/mem1.jpg" alt="mem1"></div>
                    <div class="slide" id="mem2"><img src="./assets/memes/mem2.jpg" alt="mem2"></div>
                    <div class="slide" id="mem3"><img src="./assets/memes/mem3.jpg" alt="mem3"></div>
                    <div class="slide" id="mem4"><img src="./assets/memes/mem4.png" alt="mem4"></div>
                </div>
            </div>
            <div class="panel">
                <div class="sign-view">
                    <div class="sign-tape">
                        <div class="sign"><p id="sign1">It's a trap!</p></div>
                        <div class="sign"><p id="sign2">NOOOOOOO</p></div>
                        <div class="sign"><p id="sign3">You are a HTML-developer, Harry</p></div>
                        <div class="sign"><p id="sign4">Respect! Power! BANANA!</p></div>
                    </div>
                </div>
                <div class="control">
                    <label for="mem-selection1"><input type="radio" name="mem-selection" id="mem-selection1"
                            checked></label>
                    <label for="mem-selection2"><input type="radio" name="mem-selection" id="mem-selection2"></label>
                    <label for="mem-selection3"><input type="radio" name="mem-selection" id="mem-selection3"></label>
                    <label for="mem-selection4"><input type="radio" name="mem-selection" id="mem-selection4"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
