<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Mem Slider</title>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="mem-selection" id="mem-selection1" checked>
        <input type="radio" name="mem-selection" id="mem-selection2">
        <input type="radio" name="mem-selection" id="mem-selection3">
        <input type="radio" name="mem-selection" id="mem-selection4">
        <div class="conteiner">
            <div class="slider-view">
                <div class="slider-tape">
                    <div class="slide" id="slide1"><img src="./assets/memes/mem1.jpg" alt="mem1"></div>
                    <div class="slide" id="slide2"><img src="./assets/memes/mem2.jpg" alt="mem2"></div>
                    <div class="slide" id="slide3"><img src="./assets/memes/mem3.jpg" alt="mem3"></div>
                    <div class="slide" id="slide4"><img src="./assets/memes/mem4.png" alt="mem4"></div>
                </div>
            </div>
            <div class="panel">
                <div class="sign-view">
                    <div class="sign-tape">
                        <div class="sign" id="sign1">
                            <p>It's a trap!</p>
                        </div>
                        <div class="sign" id="sign2">
                            <p>NOOOOOOO</p>
                        </div>
                        <div class="sign" id="sign3">
                            <p>You are a HTML-developer, Harry</p>
                        </div>
                        <div class="sign" id="sign4">
                            <p>Respect! Power! BANANA!</p>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <label for="mem-selection1"><div class="diod" id="diod1"></div></label>
                    <label for="mem-selection2"><div class="diod" id="diod2"></div></label>
                    <label for="mem-selection3"><div class="diod" id="diod3"></div></label>
                    <label for="mem-selection4"><div class="diod" id="diod4"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
